<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Les Bonnes Pièces</title>
		<link rel="stylesheet" href="styles.css">
		<!-- <script src="node_modules/chart.js/dist/chart.umd.js" defer></script> -->
		<script type="module" src="pieces.js"></script>
	</head>
	<body>
		<header>
			<img src="images/logo-les-bonnes-pieces.png" alt="LOGO">
			<h1>Les Bonnes Pièces</h1>
		</header>
		<main>
			<!-- Menu de recherche -->
			<section class="filtres">
				<h3>Filtres</h3>
				<button class="btn-trier-incr">Trier par prix croissant</button>
				<br>
				<button class="btn-trier-decr">Trier par prix décroissant</button>
				<br>
				<button class="btn-filtrer">Filtrer les pièces non abordables</button>
				<br>
				<button class="btn-filtre-description">Filtrer les pièces avec description</button>
				<br>
				<label for="prix-max">Prix maximum :</label>
				<br>
				<input type="range" name="prix-max" id="prix-max" min="5" max="60" step="5">
				<h3>Ajouter un avis</h3>
				<form class="formulaire-avis">
					Identifiant de la pièce :<br>
					<input type="number" name="piece-id"><br>
					Nom d'utilisateur :<br>
					<input type="text" name="utilisateur"><br>
					Avis :<br>
					<input type="text" name="commentaire"><br>
					Note :<br>
					<input type="number" name="note" min="0" max="5"><br>
					<button>Envoyer</button>
				</form>
				<!-- <h3>Aperçu des avis</h3>
				<canvas id="graphique-avis" width="300" height="300"></canvas> -->
				<h3>Données</h3>
				<button class="btn-maj">Mettre à jour les pièces</button>
			</section>

			<!-- Fiches produits -->
			<section class="fiches">
				<div class="abordables">
					<p>Pièces abordables :</p>
				</div>
				<div class="enStock">
					<p>Pièces disponibles :</p>
				</div>
			</section>
		</main>
	</body>
</html>
